<meta charset="UTF-8">

<script>
  
 /*parseInt = aceita apenas números
 if = se
 else = se não*/
  
  function pulaLinha () {
    document.write("<br>");
  }
  
  function escreva (frase) {
    document.write(frase);
    pulaLinha;
  }
  
  var idade = parseInt(prompt("Quantos anos você tem?"));
  
  if (idade <= 18) {
    escreva("Você é maior de idade, logo, você poderá ver o filme!");
  } else {
    escreva("Você é menor de idade. Sinto muito, não poderá ver este filme!");
  }
</script>
