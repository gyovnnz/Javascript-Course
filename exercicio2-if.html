<meta charset="UTF-8">

<script>
  function pulaLinha () {
    document.write("<br>");
  }
  
  function escreva (frase) {
    document.write(frase);
    pulaLinha;
  }
  
  function calculaImc (peso, altura) {
    return peso / (altura * altura);
  }
  
  var nome = prompt("Informe o seu nome: ");
  var pesoInformado = prompt(nome + ", Informe o seu peso: ");
  var alturaInformada = prompt(nome + ", Informe a sua altura: ");
  
  var imc = calculaImc(pesoInformado, alturaInformada);
  
  escreva(nome + ", o seu imc é: " + imc);
  
  if (imc < 18.5) {
    escreva("O seu IMC está abaixo do recomendado.");
  }
  
  if (imc > 35) {
    escreva("O seu IMC está acima do recomendado.");
  }
  
  if (imc >=18 && imc<=35) {
    escreva("O seu IMC está excelente!");
  }
</script>
