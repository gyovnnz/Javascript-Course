<meta charset="UTF-8">

<script>
  //Características do js: linguagem dinâmica, todo texto vem entre aspas, tags com letras maiúsculas são consideradas um erro de sintaxe.
  
  document.write("Algumas Tags em Javascript: " + "<br>"); 
  
  document.write("document.write"); //Essa tag serve para mostrar algo na tela. 
  
  document.write("Exemplo: " );
  document.write("Eu tenho " + (2022 - 2005) + " anos <br>");
  
  document.write("var"); //Essa tag recebe e guarda um valor, que poderá ser utilizado posteriormente. 
  
  document.write("Exemplo: ");
  var idade = 16;
  document.write("Eu tenho " + idade + " anos");
  //Também podemos mudar o valor da variavél. Como por exemplo:
  
  idade = 17;
  document.write("Ops! Me enganei. Eu tenho " + idade + " anos");
  
  document.write("Outro exemplo com var: ");
  var minha_idade = 17;
  var idade_irmao = 5;
  var idade_amigo = 21;
  var soma = minha_idade + idade_irmao + idade_amigo;
  
  document.write("Nossas idades juntas, somam: " + soma);
</script>
