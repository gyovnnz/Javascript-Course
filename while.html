<meta charset="UTF-8">

<script>
  //while = enquanto
 
  function pulaLinha() {
    document.write("<br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }
  
  var limite = parseInt(prompt("Entre com um limite: "));
  var anoCopa = 1920;
  
  while (anoCopa <= limite) {
    mostra("Teve copa em: " + anoCopa);
    anoCopa = anoCopa + 4;
  }
</script>
