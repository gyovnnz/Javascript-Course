<meta charset="UTF-8">

<script>
  function pulaLinha() {
    document.write("<br>");
  }
  
  function escreva (frase) {
    document.write(frase);
    pulaLinha;
  }
  
  var multiplicador = 1;
  
  while (multiplicador <= 10) {
    escreva(7 * multiplicador + "<br>");
    multiplicador++;
  }
  
   //Exemplo com for:
    
  for(multiplicador = 1; multiplicador <= 10; multiplicador++) {
    escreva(8 * multiplicador + "<br>");
  }
</script>
